name: NewMod CI

on:
  push:
    branches:
      - main
      - dev
      - au-2025.3.25
  pull_request:
    branches:
      - main
      - dev
      - au-2025.3.25
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.cache/bepinex
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Build NewMod (Release)
        if: github.ref == 'refs/heads/main'
        run: dotnet build NewMod/NewMod.csproj --configuration Release

      - name: Build NewMod (Debug)
        if: github.ref != 'refs/heads/main'
        run: dotnet build NewMod/NewMod.csproj --configuration Debug

      - name: Upload Debug Build
        if: github.ref != 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: NewMod
          path: NewMod/bin/Debug/net6.0/NewMod.dll

      - name: Upload Release Build (main only)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: NewMod-Release
          path: NewMod/bin/Release/net6.0/NewMod.dll
